<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS BOMBER</title>
    <style>
        :root {
            --background-color: rgb(4, 4, 4);
            --box-background: rgb(7, 7, 7);
            --shadow-color: rgb(89, 89, 89);
            --heading-color: cyan;
            --text-color: cyan;
            --font-size: 20px;
            --border-color: cyan;
            --button-hover: cyan;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
        }

        h1 {
            color: var(--heading-color);
            text-align: center;
            margin: 25px;
            font-size: 60px;
        }

        .main {
            height: 500px;
            width: 900px;
            background-color: var(--box-background);
            margin: 6% auto;
            box-shadow: 0 4px 15px 0 var(--shadow-color);
            border-radius: 10px;
            color: var(--text-color);
            padding: 20px;
        }

        .main input {
            height: 45px;
            width: 70%;
            margin: 15px auto;
            outline: none;
            font-size: var(--font-size);
            font-weight: bold;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: cyan;
            background: transparent;
            display: block;
        }

        .main label {
            display: block;
            font-size: 25px;
            color: var(--text-color);
            margin: 10px auto;
        }

        .main .submit {
            text-align: center;
            margin-top: 20px;
        }

        .main .submit div {
            padding: 15px 50px;
            color: #03e9f4;
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: .5s;
            display: inline-block;
        }

        .main .submit div:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px var(--button-hover),
                        0 0 5px var(--button-hover),
                        0 0 10px var(--button-hover),
                        0 0 40px var(--button-hover);
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        @media screen and (max-width: 910px) {
            .main {
                width: 700px;
                margin-top: 15%;
            }
        }

        @media screen and (max-width: 876px) {
            .main {
                width: 500px;
                margin-top: 22%;
            }
        }

        @media screen and (max-width: 750px) {
            h1 {
                font-size: 40px;
            }
            .main {
                height: 400px;
                width: 500px;
                margin-top: 26%;
            }
        }

        @media screen and (max-width: 550px) {
            h1 {
                font-size: 30px;
            }
            .main {
                height: 350px;
                width: 400px;
                margin-top: 35%;
            }
        }

        @media screen and (max-width: 450px) {
            .main {
                width: 300px;
                margin-top: 55%;
            }
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="main">
            <h1 class="text">RS BOMBER</h1>
            <label for="phone">Number</label>
            <input type="number" id="phone" maxlength="11" minlength="11">
            
            <label for="amount">Amount</label>
            <input type="number" id="amount">
            
            <div class="submit">
                <div id="submit" onclick="sendRequest()">
                    ATTACK 
                </div>
            </div>
        </div>
        <footer>
            <span>Contact Site Owner ðŸ‘‰ <a href="https://www.facebook.com/AlpHaRisHaD.33" target="_blank">CLICK</a></span>
        </footer>
    </div>

    <script>
        function sendRequest() {
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;

            if (phone.length === 11) {
                const url = `https://pickye.onrender.com?number=${phone}&amount=${amount}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        alert('Request sent successfully!');
                        console.log(data);
                    })
                    .catch(error => {
                        alert('Error sending request: ' + error);
                    });
            } else {
                alert('Please enter a valid 11-digit phone number.');
            }
        }
    </script>
</body>
</html>
